<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>

    <!-- Link Ke CSS -->
    <link rel="stylesheet" href="css/login.css" />

    <link rel="shortcut icon" href="img/logo.ico" type="image/x-icon" />

    <!-- Link My js -->
    <script defer src="js/login.js"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous" />
  </head>
  <body>
    <!-- membuat Halaman Login -->
    <div class="auth">
      <div class="container">
        <div class="row d-flex justify-content-center">
          <div class="col-md-7 col-lg-5">
            <div class="card shadow-lg border-0">
              <div class="card-body">
                <img src="img/bgac.png" alt="" class="d-block mx-auto" />
                <h3 class="text-center p-3">LOGIN</h3>
                <form method="GET" action="index.html" onsubmit="showAlert()">
                  <div class="form-group">
                    <input type="email" class="form-control rounded-pill" name="email" id="email" placeholder="Masukan username atau email anda" required />
                  </div>
                  <div class="form-group">
                    <input type="password" class="form-control rounded-pill" name="password" id="showPassword" placeholder="Masukan password anda" required />
                  </div>
                  <div class="row">
                    <div class="col-6 text-left">
                      <div class="form-group from-check ml-auto">
                        <input type="checkbox" class="from-check-input" onclick="myFunction()" />
                        <label for="checkbox" class="from-check-label ml-2">Show Password</label>
                      </div>
                    </div>
                    <div class="col-6 text-right">
                      <a href="">Lupa akun kamu?</a>
                    </div>
                  </div>
                  <div class="form-group my-4">
                    <a href="index.html"><button type="submit" class="btn btn-primary rounded-pill btn-block">Login</button></a>
                  </div>
                  <p>Belum Mempunyai Akun ? <a href="account.html">Buat Akun</a></p>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <!-- Link Javascript Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
  </body>
</html>
